<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-home.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <title>RATNA02 - Controller</title>
</head>

<body>
    <div class="ratna-logo">
        <h1>RATNA02</h1>
    </div>
    <h3>CONTROL PAGE</h3>
    <div class="videos">
        <span>
            <h3>Operator</h3>
            <video id="localVideo" autoplay="true" muted="muted"></video>
        </span>
        <span>
            <h3>Controller</h3>
            <!-- <form method="post"> -->
            <button type="button" id="upleft" onclick="button_click(this);">
                <img class="btn corner" src="icon\upleft-btn.svg">
            </button>
            <button type="button" id="up" onclick="button_click(this);">
                <img class="btn side" src="icon/up-btn.svg">
            </button>
            <button type="button" id="upright" onclick="button_click(this);">
                <img class="btn corner" src="icon/upright-btn.svg">
            </button>
            <p></p>
            <button type="button" id="turnleft" onclick="button_click(this);">
                <img class="btn side" src="icon/turnleft-btn.svg">
            </button>
            <button type="button" id="left" onclick="button_click(this);">
                <img class="btn side" src="icon/left-btn.svg">
            </button>
            <button type="button" id="stop" onclick="button_click(this);">
                <img class="btn corner" src="icon/stop-btn.svg">
            </button>
            <button type="button" id="right" onclick="button_click(this);">
                <img class="btn side" src="icon/right-btn.svg">
            </button>
            <button type="button" id="turnright" onclick="button_click(this);">
                <img class="btn side" src="icon/turnright-btn.svg">
            </button>
            <p></p>
            <button type="button" id="downleft" onclick="button_click(this);">
                <img class="btn corner" src="icon/downleft-btn.svg">
            </button>
            <button type="button" id="down" onclick="button_click(this);">
                <img class="btn side" src="icon/down-btn.svg">
            </button>
            <button type="button" id="downright" onclick="button_click(this);">
                <img class="btn corner" src="icon/downright-btn.svg">
            </button>
            <p id="result">stop</p>
            <!-- </form> -->
        </span>

        <span>
            <h3>robot RATNA</h3>
            <video id="remoteVideo" autoplay="true"></video>
        </span>
    </div>
    <br />
    <div id="connect">
        <input type="button" id="start" onclick="start(true)" value="Connect to Robot"></input>
    </div>

    <form action="/home" method="post">
        <input type="submit" value="Logout">
    </form>
    <script type="text/javascript">
        pageReady();
    </script>
</body>

</html>
