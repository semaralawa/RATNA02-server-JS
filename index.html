<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test WebRTC</title>
</head>

<body>
  <div class="videos">
    <span>
      <h3>Local Stream</h3>
      <video id="webcamVideo" autoplay="true" muted="muted"></video>
    </span>
    <span>
      <h3>CONTROLLER</h3>
      <form method="post">
        <button type="button" value="upleft" onclick="button_click(this);">
          <img class="btn corner" src="icon/upleft-btn.svg">
        </button>
        <button type="button" value="up" onclick="button_click(this);">
          <img class="btn side" src="icon/up-btn.svg">
        </button>
        <button type="button" value="upright" onclick="button_click(this);">
          <img class="btn corner" src="icon/upright-btn.svg">
        </button>
        <p></p>
        <button type="button" value="turnleft" onclick="button_click(this);">
          <img class="btn side" src="icon/turnleft-btn.svg">
        </button>
        <button type="button" value="left" onclick="button_click(this);">
          <img class="btn side" src="icon/left-btn.svg">
        </button>
        <button type="button" value="stop" onclick="button_click(this);">
          <img class="btn corner" src="icon/stop-btn.svg">
        </button>
        <button type="button" value="right" onclick="button_click(this);">
          <img class="btn side" src="icon/right-btn.svg">
        </button>
        <button type="button" value="turnright" onclick="button_click(this);">
          <img class="btn side" src="icon/turnright-btn.svg">
        </button>
        <p></p>
        <button type="button" value="downleft" onclick="button_click(this);">
          <img class="btn corner" src="icon/downleft-btn.svg">
        </button>
        <button type="button" value="down" onclick="button_click(this);">
          <img class="btn side" src="icon/down-btn.svg">
        </button>
        <button type="button" value="downright" onclick="button_click(this);">
          <img class="btn corner" src="icon/downright-btn.svg">
        </button>
      </form>
    </span>
    <span>
      <h3>Remote Stream</h3>
      <video id="remoteVideo" autoplay="true"></video>
    </span>


  </div>

  <h2></h2>
  <button id="webcamButton">Start webcam</button>
  <h2>2. Create a new Call</h2>
  <button id="callButton" disabled>Create Call (offer)</button>

  <h2>3. Join a Call</h2>
  <p>Answer the call from a different browser window or device</p>

  <input id="callInput" />
  <button id="answerButton" disabled>Answer</button>

  <h2>4. Hangup</h2>

  <button id="hangupButton" disabled>Hangup</button>

  <script type="module" src="/main.js"></script>

</body>

</html>
